<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>短編</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Noto Serif JP", serif;
      margin: 2rem;
      line-height: 1.8;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 1rem;
    }
    a {
      text-decoration: none;
      color: #111;
      border-bottom: 1px solid #ddd;
    }
    small {
      display: block;
      color: #777;
    }
  </style>
</head>
<body>

<h1>短編</h1>
<ul id="list"></ul>

<script>
fetch("data/stories.json")
  .then(res => res.json())
  .then(stories => {
    const ul = document.getElementById("list");
    stories.forEach(s => {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="stories/viewer.html?file=${s.file}">
          ${s.title}
        </a>
        <small>${s.date}</small>
      `;
      ul.appendChild(li);
    });
  });
</script>

</body>
</html>
